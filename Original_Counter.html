<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="Orig_Count_StyleSheet.css">
    <script src="Orig_Counter_Function.js"></script>
</head>

<body>
    <div class="container">
        <h1>Count</h1>
        <span id="value">0</span>
        <div class="button-container">
            <button onclick="decreaseCount()" id="decrease-btn">Decrease</button>
            <button onclick="resetCount()" id="reset-btn">Reset</button>
            <button onclick="increaseCount()" id="increase-btn">Increase</button>
        </div>
    </div>
</body>
